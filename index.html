<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Health Tracker app</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ad225a2a6.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">

  </head>
  <body>
    <!-------Main container------>
      <div id="container">
        <div class="inner_tracking title">
          <h2 class="health">How are you feeling?</h2>
        </div>
        <!------Content box------>
        <div class="inner_tracking main">
          <div class="child_tracking">
            <i class="fa-solid fa-heart"></i>
            <h5>Heart Rate</h5>
            <p><span class="counter" data-target="75">0 </span>bpm</p>
          </div>
          <div class="child_tracking">
            <i class="fa-solid fa-moon"></i>
            <h5>Sleep</h5>
            <p><span class="counter" data-target="8">0 </span>Hours</p>
          </div>
          <div class="child_tracking">
            <i class="fa-solid fa-glass-water"></i>
            <h5>Water</h5>
            <p><span class="counter" data-target="10">0 </span>Glasses</p>
          </div>
          <div class="child_tracking">
            <i class="fa-solid fa-person-walking"></i>
            <h5>Steps</h5>
            <p><span class="counter" data-target="1200">0</span></p>
          </div>
        </div>
        <!-----Content box end------>
      </div>
      <!-----Main container end------>


      <!----script----->
      <script src="./app.js"></script>
  </body>
</html>
